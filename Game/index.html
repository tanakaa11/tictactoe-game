<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap">
    <style>
        body {
            font-family: 'Rubik Mono One', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('mp4/87zg.gif') center center fixed;
            background-size: cover;
        }

        h1 {
            margin-bottom: 20px;
            color: #ddd;
        }

        div {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #ddd;
        }

        .icon {
            margin-right: 10px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Added styles for the volume slider */
        input[type="range"] {
            width: 100%;
            margin-top: 10px;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ddd;
            border-radius: 50%;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        /* End of volume slider styles */
    </style>
</head>
<body>
    <center><h1>X-and-O</h1></center>
    <center><h4 style="color: #ddd;">v.1.0.1</h4></center>
    <img src="mp3/nintendo.gif" alt="" width="248px" height="240px"><br>
    <div>
        <button onclick="startGame()">
            <i class="fas fa-play icon"></i>
            Play
        </button>
        <button onclick="toggleMute()">
            <i class="fas fa-volume-up icon"></i>
            MusicFX
        </button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" placeholder="adjust volume">
    </div>
    <br><br><br>
    <center><h3 style="color: #ff9494;"><a href="https://github.com/tanakaa11"> made by TANAKA</a></h3></center>

    <audio id="buttonClickSound" src="mp3/Menu Selection Click.wav"></audio>
    <audio id="backgroundMusic" src="mp3/Of Far Different Nature - Liquid Flame (CC0).mp3" loop ></audio>

    <script>
        const buttonClickSound = document.getElementById('buttonClickSound');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        backgroundMusic.volume = volumeSlider.value;

        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttonClickSound.play();
                if (button.textContent === 'Play') {
                    startGame();
                } else if (button.textContent === 'MusicFX') {
                    toggleMute();
                }
            });
        });

        function startGame() {
            buttonClickSound.play();
            window.location.href = 'XOXO-game.html';
        }

        function toggleMute() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }

            const muteButton = document.querySelector('button:nth-child(2)');
            if (backgroundMusic.paused) {
                muteButton.innerHTML = '<i class="fas fa-volume-mute icon"></i> Unmute';
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-up icon"></i> MusicFX';
            }
        }

        volumeSlider.addEventListener('input', () => {
            backgroundMusic.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
